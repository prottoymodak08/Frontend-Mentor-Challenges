<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge 02: Blog preview card</title>

    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/images/favicon-32x32.png" type="png">
</head>
<body>
    <div class="canvas">
        <div class="blog-card">
            <img src="assets/images/illustration-article.svg" alt="Illustration" class="svg-img">
            <p class="tag">Learning</p>
            <p class="meta-data">Published 21 Dec 2023</p>
            <h1>HTML & CSS foundations</h1>
            <p class="description">
                These languages are the backbone of every website, defining structure, content, and presentation.
            </p>
            <div class="author">
                <img class="pp" src="assets/images/image-avatar.webp" alt="">
                <p class="author-name">Greg Hooper</p>
            </div>
        </div>
    </div>
</body>
</html>
