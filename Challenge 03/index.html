<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Challenge 03: Social links profile</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <img
          src="assets/images/avatar-jessica.jpeg"
          alt="Jessica"
          class="avatar"
        />
        <div class="person-details">
          <h1 class="name">Jessica Randall</h1>
          <h2 class="location">London, United Kingdom</h2>
        </div>
        <p class="position">"Front-end developer and avid reader."</p>
          <div class="social-links-container">
            <button class="primary-btn">GitHub</button>
            <button class="primary-btn">Frontend Mentor</button>
            <button class="primary-btn">Linkedin</button>
            <button class="primary-btn">Twitter</button>
            <button class="primary-btn">Instagram</button>
          </div>
        </ul>
      </div>
    </div>
  </body>
</html>
